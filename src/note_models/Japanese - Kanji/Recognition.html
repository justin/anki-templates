<html>
<head>
    <style>@import url("_foundation.css");</style>
</head>
<body>
<div class="header kanji" />
<div class="content">
	<h1><a href="https://jisho.org/search/{{Character}}%20%23kanji" title="Open {{Character}} in Jisho.">{{Character}}</a></h1>
    <hr class="divider">
    <h2>{{Meaning}}</h2>

    {{#Onyomi}}
    <p class="kana"><strong>Onyomi:</strong> {{Onyomi}}</p>
    {{/Onyomi}}

    {{#Kunyomi}}
    <p class="kana"><strong>Kunyomi:</strong> {{Kunyomi}}</p>
    {{/Kunyomi}}

    {{#Mnemonic}}
    <hr class="divider">
    <p class="hint"><strong>Hint:</strong> {{Mnemonic}}</p>
    {{/Mnemonic}}

    {{#Notes}}
    <hr class="divider">
    <p class="notes">{{Notes}}</p>
    {{/Notes}}
</div>
</body>
</html>
